<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escreve um parágrafo de qualquer jeito. Basta colocar no meio do par de tags de &lt;p&gt; e &lt;/p&gt;</p> <!--lt = less than / gt = greater than-->
    <p>Vamos adicionar alguns símbolos:
        &reg;
        &euro;
        &uarr;
        &delta;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F579;
        &#x1F5A5;
    </p>
</body>
</html>
