    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: bell;
            src: url('fontes/Bell and Lamb.otf')format('opentype'), url('fontes/Bell\ and\ Lamb.otf')format('truetype');
        }
        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'bell', Times, serif;
            font-size: 5em;
            font-weight: normal;
            
        }
    </style>
</head>
