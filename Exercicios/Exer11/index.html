<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Foto grande">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
    
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <audio src="midia/Bom Gosto - Curtindo a Vida - Ao Vivo.mp3" controls></audio>
    
    <audio controls>
        <source src="midia/09 - Xand Avião - Bebi Até Cair.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
